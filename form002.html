<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form002.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form002</title>
</head>
<body>


<form action="">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="your name" required="required"><br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email" required="required"><br><br>

    <label for="pwd">password:</label>
    <input type="password" id="pwd" required="required"><br><br>

    <label for="pnumber">phone number</label>
    <input type="number" id="pnumber" required="required"><br><br>


    <label for="Gender" id="Gender">Gender:</label>

<label for="male">male:</label>
    <input type="radio" id="male">


<label for="female">female:</label>
    <input type="radio" id="female">



<label for="other">other:</label>
<input type="radio" id="other"><br><br>




    <label for="language">language:</label>
    <select name="" id="language">
        <option value="select language" disabled= disabled">select language</option>

    <option value="english">english</option>
    <option value="swahili">swahili</option>
    <option value="chinese">chinese</option>
    </select><br><br>



    <label for="zcode">zip code:</label>
    <input type="text" id="zcode" required="required"><br><br>



    <label for="About">About:</label>


    <textarea name="About" id="About" cols="50" rows="1">write about your self</textarea><br><br>

    <textarea name="" id="register" cols="70" rows="2">register</textarea>



</form>


</body>
</html>
